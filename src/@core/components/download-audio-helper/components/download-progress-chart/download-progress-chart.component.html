<div id="goalChartoptions" class="mb-1 pt-1" #goalChartRef>
    <!-- Apexchart component-->
    <apx-chart #progressChart
               [chart]="{
                  height: 200,
                  width: goalChartRef.offsetWidth,
                  type: 'radialBar',
                  sparkline: {
                    enabled: true
                  },
                  dropShadow: {
                    enabled: true,
                    blur: 3,
                    left: 1,
                    top: 1,
                    opacity: 0.1
                  }
                }"
               [colors]="goalChartoptions.colors"
               [plotOptions]="goalChartoptions.plotOptions"
               [fill]="goalChartoptions.fill"
               [series]="chartData.series"
               [stroke]="goalChartoptions.stroke"
               [grid]="goalChartoptions.grid"
    ></apx-chart>
    <!-- / Apexchart component-->
</div>
