<section class="vh-100 profiles" style="overflow: hidden;">

  <div class="row back">
    <a (click)="back()">
      <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor"
        class="bi bi-chevron-compact-left-circle" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
      </svg>
    </a>
  </div>
  <h2 class="text-center voice">VoiceTranslator</h2>
  <div class="d-flex justify-content-center">
    <img src="/assets/images/Group.png" alt="logo of VoiceTranslator" srcset="">
  </div>
  <section class="d-flex justify-content-center marg">
    <div class="card text-center max-width-card" style="min-width: 400px">
      <div class="card-header">
        Personal Details
      </div>
      <div class="card-body">
        <h2 class="card-title"> {{this.currentUser.username}}</h2>
        <h4 class="text-center">{{this.currentUser.phoneNo}}</h4>
        <h4 class="text-center">{{this.currentUser.email}}</h4>
      </div>
      <div class="card-footer text-muted">
        <a class="btn btn-primary">Update details</a>
      </div>
    </div>
  </section>
  <section class="d-flex justify-content-center padding ">
    <div class="d-flex flex-column align-items-center">
      <div>
        <a class="btn btn-light" (click)="changepassword()">
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5z"/>
          </svg>
        </a>
      </div>
      <div>
        <h5>Change Password</h5>
      </div>
    </div>

  </section>
  <section class="d-flex justify-content-center padding ">
    <div class="d-flex flex-column">
      <div>
        <a class="btn btn-danger" (click)="logoutUser(); clearToken()">
          <svg xmlns="http://www.w3.org/2000/svg" class="text-white" width="36" height="36" fill="currentColor"
            class="bi bi-fill-power" viewBox="0 0 16 16">
            <path d="M7.5 1v7h1V1h-1z" />
            <path
              d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z" />
          </svg>
        </a>
      </div>
      <div>
        <h5>logout</h5>
      </div>
    </div>

  </section>


  <!-- <app-adminnav></app-adminnav> -->
</section>
